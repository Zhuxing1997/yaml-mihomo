  - {name: 🇭🇰 香港自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(港|HK|(?i)\bHong Kong\b|HongKong))^((?!(台|日|美)).)*$"}
  - {name: 🇭🇰 香港手动, type: select, include-all: true, filter: "(?i)港|hk|hongkong"}
  - {name: 🌍 其他国家, type: select, include-all: true, filter: "^((?!(韩|kr|korea|🇰🇷|新|sg|singapore|🇸🇬|德|de|germany|🇩🇪|法|fr|france|🇫🇷|英|uk|unitedkingdom|🇬🇧|DIRECT)).)*$"}
