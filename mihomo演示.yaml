  - {name: DEFAULT, type: select, proxies: [AUTO, 🇺🇸 美国自动, 🇺🇸 美国手动, 🇯🇵 日本自动, 🇯🇵 日本手动, 🇹🇼 台湾自动, 🇹🇼 台湾手动, 🇭🇰 香港自动, 🇭🇰 香港手动, 🌍 其他国家, 🌐 所有节点, DIRECT]}
