  - {name: 🇺🇸 美国自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(美|US|(?i)\bUnited States\b|America))^((?!(港|台|日)).)*$"}
  - {name: 🇺🇸 美国手动, type: select, include-all: true, filter: "(?i)美|us|unitedstates|america"}
  - {name: 🇯🇵 日本自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|美)).)*$"}
  - {name: 🇯🇵 日本手动, type: select, include-all: true, filter: "(?i)日|jp|japan"}
  - {name: 🇹🇼 台湾自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|美)).)*$"}
