#  出站策略	
pr: &pr {type: select, proxies: [一键代理, 手动选择, 自动选择,应急节点, 漏网之鱼, DIRECT]}
proxy-groups:
- {name: 一键代理, type: select, proxies: [自动选择, 应急节点, 手动选择, DIRECT]}
- {name: 手动选择, type: select, include-all: true}
- {name: 自动选择, type: url-test, include-all: true, tolerance: 50, interval: 300}
- {name: 应急节点, type: select, include-all: true, filter: "(?i)应急"}
- {name: 漏网之鱼, type: select, proxies: [一键代理, DIRECT]}



rules:
  - DOMAIN-SUFFIX,local,DIRECT
  - RULE-SET,cn_ip,DIRECT
  - RULE-SET,cn_domain,DIRECT
  - RULE-SET,gfw_list, 一键代理
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,17.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - MATCH, 一键代理
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}
rule-providers:
  cn_domain: { <<: *domain, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geosite/cn.mrs" }
  cn_ip: { <<: *ip, url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/meta/geo/geoip/cn.mrs" }
  gfw_list: { <<: *class, url: "https://ghfast.top/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list" }
